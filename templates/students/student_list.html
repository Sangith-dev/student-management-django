{% extends "base.html" %}

{% block content %}
<h2>Student List</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>
            <a href="{% url 'update_student' student.id %}">Edit</a> |
            <a href="{% url 'delete_student' student.id %}"
               onclick="return confirm('Are you sure you want to delete?');">
               Delete
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
