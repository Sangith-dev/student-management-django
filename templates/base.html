{% load static%}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Student Portal{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<h1>Student Portal</h1>
<hr>

{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
